type User @table {
  username: String!
  email: String!
  passwordHash: String!
  createdAt: Timestamp!
  displayName: String
  bio: String
}

type Movie @table {
  title: String!
  releaseYear: Int!
  createdAt: Timestamp!
  director: String
  genre: String
  posterUrl: String
  synopsis: String
}

type Review @table {
  rating: Int!
  reviewText: String!
  createdAt: Timestamp!
  updatedAt: Timestamp!
  user: User!
  movie: Movie!
}